<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <script>
        const fnPlusNubmers = function (pNum1, pNum2) {
            return pNum1 + pNum2
        }
        console.log(fnPlusNubmers(3, 4))

        const fnPlusNubmers2 = (pNum1, pNum2) => {
            return pNum1 + pNum2
        }
        console.log(fnPlusNubmers2(3, 4))

        const fnPlusNubmers3 = (pNum1, pNum2) => pNum1 + pNum2
        console.log(fnPlusNubmers3(3, 4))

        const fnPlusNubmers4 = pNum => pNum + 1
        console.log(fnPlusNubmers4(2))

        const fnPlusNubmers5 = () => "안녕하세요!"
        console.log(fnPlusNubmers5())
    </script>
</body>
</html>
